<div class="container">
    <div class="row mt-5">
        <div class="col">
            <p> Here are active customers </p>
        </div>
    </div>
    <div class="row">
        <div class="col">
            <table class="table">
                <thead>
                    <tr>
                        <th scope="col">Id</th>
                        <th scope="col">Name</th>
                        <th scope="col">Year</th>
                        <th scope="col">Color</th>
                        <th scope="col">Pantone</th>
                    </tr>
                </thead>
                <tbody>
                    <tr *ngFor="let cust of appRes?.data">
                        <th scope="row">{{cust.id}}</th>
                        <td>{{cust.name}}</td>
                        <td>{{cust.year}}</td>
                        <td [style.color]="cust.color">{{cust.color}}</td>
                        <td>{{cust.pantone_value}}</td>
                    </tr>
                </tbody>
            </table>
        </div>
    </div>
</div>
