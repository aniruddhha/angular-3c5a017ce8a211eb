<div class="container">
    <div class="row mt-5">
        <div class="col">
            <p class="text-center text-success"> {{msg}} </p>
        </div>
    </div>
    <form class="row g-3  p-3 border" (ngSubmit)="onSave(frm)" #frm="ngForm">
        <div class="col">
            <input type="text" class="form-control" placeholder="Name" name="name" ngModel>
        </div>
        <div class="col">
            <input type="number" class="form-control" placeholder="Year" name="year" ngModel>
        </div>
        <div class="col">
            <input type="text" class="form-control" placeholder="Color" name="color" ngModel>
        </div>
        <div class="col">
            <input type="text" class="form-control" placeholder="Pantone" name="pantone" ngModel>
        </div>
        <div class="col">
            <input type="submit" value="Save" class="btn btn-primary">
        </div>
    </form>
    <div class="row mt-3">
        <div class="col">
            <table class="table">
                <thead>
                    <tr>
                        <th scope="col">Id</th>
                        <th scope="col">Name</th>
                        <th scope="col">Year</th>
                        <th scope="col">Color</th>
                        <th scope="col">Pantone</th>
                    </tr>
                </thead>
                <tbody>
                    <tr *ngFor="let cust of appRes?.data">
                        <th scope="row">{{cust.id}}</th>
                        <td>{{cust.name}}</td>
                        <td>{{cust.year | currency}}</td>
                        <td [style.color]="cust.color">{{cust.color}}</td>
                        <td>{{cust.pantone_value}}</td>
                    </tr>
                </tbody>
            </table>
        </div>
    </div>
</div>
