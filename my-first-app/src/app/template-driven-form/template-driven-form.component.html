<form (ngSubmit)="onSub(frm)" #frm="ngForm">
    <div class="mb-3">
        <label for="exampleInputEmail1" class="form-label">Email address</label>
        <input name="email" type="email" class="form-control" id="exampleInputEmail1" aria-describedby="emailHelp"
            ngModel required #eml="ngModel">
        <div class="form-text text-danger" *ngIf="eml.invalid">Email is Required</div>
    </div>
    <div class="mb-3">
        <label for="exampleInputPassword1" class="form-label">Password</label>
        <input name="password" type="password" class="form-control" id="exampleInputPassword1" ngModel required
            #pass="ngModel">
        <div class="form-text text-danger" *ngIf="pass.invalid">Password is Required</div>
    </div>
    <button type="submit" class="btn btn-primary" [disabled]="frm.invalid">Submit</button>
</form>
